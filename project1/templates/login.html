<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jm50 | Login</title>

      .card{
        margin-left:490px;
        margin-top:150px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      #body{
        background-image: linear-gradient(to right,rgb(0, 105, 217),#933c7f);

        font-size: 50px;

  <body id="body">

    <div class="card" style="width:20rem;">
      <div class="card-body">
        <div class="card-title">

        </div>
        <form class="" action="{{url_for('login')}}" method="post">
          <div class="form-group">
            <p style="color:red;">{{m}}</p> <br>

            <input type="password" class= "form-control" name="password" id="password" placeholder="Enter your password" required>

        </form>

      </div>
    </div>

  </body>
</html>
