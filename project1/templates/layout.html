<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .checked{
        color:orange;
      }
    </style>

</head>
  <body>
    {%block body%}

      <header>
        {%block header%}
        <nav>
          <ul class= "nav nav-tabs fixed-top bg-dark" style="width:100%; padding-top:1%;">
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class= "nav-link" href="{{url_for('welcome')}}">Books</a>
            </li>
            <li class="nav-item dropdown" style="padding-right:60px" >
              <a class= "nav-link active dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role= "dropdown" aria-expanded="false" href="#">{{m}}</a>
              <div class="dropdown-menu">
                <a class= "dropdown-item" href="{{url_for('logout')}}">Logout</a>
                <a class= "dropdown-item" href="#">Privacy</a>
              </div>
            </li>
            <li class="nav-item">
              <form class="" action="{{url_for('queries')}}" method="post">
                <div class="input-group mb-3 .justify-content-center "  style="margin-left:30%; margin-top:10px;">
                  <input type="text" name="query" class= "form-control" placeholder="ISBN,Title or Author" aria-label= "Search using ISBN,Title or Author" aria-describedby="basic-addon2" value="" style="width:400px;">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-info">
                        <span class="glyphicon glyphicon-search"></span> Search
                    </button>
                  </div>

                </div>
              </form>

            </li>
            <li class="nav-item" style="margin-left:40%;  margin-top:10px;">
              <a href="{{url_for('logout')}}"><button type="button" name="button" class="btn btn-primary">Logout</button></a>
            </li>
          </ul>
        </nav><br>
      </header>
      {%endblock%}

      <main>
        {%block main%}


        {%endblock%}

      </main>



      <footer>
        {%block footer%}

        {%endblock%}
      </footer>




    {%endblock body%}
  </body>
</html>
